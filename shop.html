<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local PC Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/Blue and White Gaming Logo.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="Images/Blue and White Gaming Logo.png" alt="">
        <h1>My Local PC Store</h1>
        <br>
        <ul>
            <li><a href="shop.html">Home</a></li>
        </ul>
        </div>
        <br>
        <br>
        <br>
        <div class="shoprow">
            <div class="shopcolumn">
                <img src="Images/PC1.jpg" alt="PC 1">
                <p>PC AMD<br>$2500 NZD</p>
                <input type="button" id="buy1" value="Add to Cart" form="buy1" class="shopbutton">
            </div>
            <div class="shopcolumn">
                <img src="Images/PC2.jpeg" alt="PC 2">
                <p>PC Intel<br>$3000 NZD</p>
                <input type="button" id="buy2" value="Add to Cart" form="buy2" class="shopbutton">
            </div>
            <div class="shopcolumn">
                <img src="Images/HDD1.jpg" alt="HDD 1">
                <p>HDD 1TB<br>$100 NZD</p>
                <input type="button" id="buy3" value="Add to Cart" form="buy3" class="shopbutton">
            </div>
            <div class="shopcolumn">
                <img src="Images/HDD2.jpg" alt="HDD 2">
                <p>HDD 2TB<br>$150 NZD</p>
                <input type="button" id="buy4" value="Add to Cart" form="buy4" class="shopbutton">
            </div>
        </div>
        <div class="shoprow">
            <div class="shopcolumn">
                <img src="Images/RAM1.jpg" alt="RAM 1">
                <p>Ram 8gb<br>$80 NZD</p>
                <input type="button" id="buy5" value="Add to Cart" form="buy5" class="shopbutton">
            </div>
            <div class="shopcolumn">
                <img src="Images/RAM2.jpg" alt="RAM 2">
                <p>Ram 16gb<br>$110 NZD</p>
                <input type="button" id="buy6" value="Add to Cart" form="buy6" class="shopbutton">
            </div>
            <div class="shopcolumn">
                <img src="Images/MB 1.jpg" alt="">
                <p>Mother Board AMD<br>$300 NZD</p>
                <input type="button" id="buy7" value="Add to Cart" form="buy7" class="shopbutton">
            </div>
            <div class="shopcolumn">
                <img src="Images/MB 2.jpg" alt="">
                <p>Mother Board Intel<br>$400 NZD</p>
                <input type="button" id="buy8" value="Add to Cart" form="buy8" class="shopbutton">
            </div>
        </div>
        
        

        <br>
        <br>
        <br>
</body>
</html>
